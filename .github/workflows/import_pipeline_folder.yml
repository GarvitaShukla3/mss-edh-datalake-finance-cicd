name: Deploy Fabric Pipelines

on:
  push:
    branches:
      - main
    paths:
      - 'deploy/pipeline/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Fabric CLI
        run: |
          python -m pip install --upgrade pip
          pip install ms-fabric-cli

      - name: Log in to Microsoft Fabric
        run: |
          echo "${{ secrets.CLIENT_SECRET }}" | fab auth login -u ${{ secrets.CLIENT_ID }} -p $(cat) --tenant ${{ secrets.TENANT_ID }}

      - name: Deploy Pipelines
        run: |
          for pipeline_dir in deploy/pipeline/*; do
            if [ -d "$pipeline_dir" ]; then
              pipeline_name=$(basename "$pipeline_dir")
              echo "Deploying pipeline: $pipeline_name"
              fab pipeline deploy --workspace-id ${{ secrets.FABRIC_WORKSPACE_ID }} --definition-file "$pipeline_dir/manifest.json"
              fab pipeline deploy --workspace-id ${{ secrets.FABRIC_WORKSPACE_ID }} --definition-file "$pipeline_dir/$pipeline_name.json"
            fi
          done
