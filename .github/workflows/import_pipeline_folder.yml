name: MS Fabric CLI Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-fabric-cli:
    runs-on: ubuntu-latest
    env:
      CLIENT_ID: ${{ secrets.CLIENT_ID }}
      CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
      TENANT_ID: ${{ secrets.TENANT_ID }}
      FABRIC_WORKSPACE_ID: ${{ secrets.FABRIC_WORKSPACE_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download Fabric CLI binary
        run: |
          curl -Lo fabric-cli https://path-to-fabric-cli-binary
          chmod +x fabric-cli
          sudo mv fabric-cli /usr/local/bin/fabric


      - name: Login to Azure using service principal
        run: |
          az login --service-principal -u $CLIENT_ID -p $CLIENT_SECRET --tenant $TENANT_ID

      - name: Set Fabric workspace context
        run: |
          fabric login --tenant $TENANT_ID --client-id $CLIENT_ID --client-secret $CLIENT_SECRET
          fabric workspace set $FABRIC_WORKSPACE_ID

      - name: Run Fabric CLI command
        run: |
          fabric some-command --workspace $FABRIC_WORKSPACE_ID
