name: Deploy Fabric Pipelines

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y jq curl

    - name: Install Fabric CLI
      run: |
        echo "Installing Fabric CLI..."
        # TODO: Replace this URL with your actual Fabric CLI binary download URL or install command
        curl -Lo fabric-cli https://example.com/path/to/fabric-cli-linux
        chmod +x fabric-cli
        sudo mv fabric-cli /usr/local/bin/fabric
        fabric --version

    - name: Get Access Token
      id: get_token
      run: |
        set -e
        echo "Fetching access token..."
        response=$(curl -s -X POST \
          -H "Content-Type: application/x-www-form-urlencoded" \
          -d "client_id=${{ secrets.CLIENT_ID }}" \
          -d "scope=https://fabric.azure.com/.default" \
          -d "client_secret=${{ secrets.CLIENT_SECRET }}" \
          -d "grant_type=client_credentials" \
          "https://login.microsoftonline.com/${{ secrets.TENANT_ID }}/oauth2/v2.0/token")

        echo "Response: $response"

        ACCESS_TOKEN=$(echo "$response" | jq -r '.access_token')

        if [ "$ACCESS_TOKEN" = "null" ] || [ -z "$ACCESS_TOKEN" ]; then
          echo "Failed to fetch access token"
          exit 1
        fi

        echo "ACCESS_TOKEN=$ACCESS_TOKEN" >> $GITHUB_ENV

    - name: Authenticate Fabric CLI
      run: |
        fabric auth login --access-token $ACCESS_TOKEN --workspace ${{ secrets.WORKSPACE_ID }}

    - name: Deploy pipelines
      run: |
        echo "Deploying pipelines from deploy/pipeline/..."
        for pipeline_dir in deploy/pipeline/*/; do
          pipeline_name=$(basename "$pipeline_dir")
          manifest_path="$pipeline_dir/manifest.json"
          pipeline_json_path="$pipeline_dir/${pipeline_name}.json"

          echo "Deploying pipeline '$pipeline_name'"

          if [[ ! -f "$manifest_path" ]]; then
            echo "ERROR: Manifest file not found: $manifest_path"
            exit 1
          fi

          if [[ ! -f "$pipeline_json_path" ]]; then
            echo "ERROR: Pipeline json file not found: $pipeline_json_path"
            exit 1
          fi

          fabric pipeline deploy --workspace ${{ secrets.WORKSPACE_ID }} --manifest "$manifest_path" --pipeline "$pipeline_json_path"

          echo "Successfully deployed pipeline '$pipeline_name'"
        done
