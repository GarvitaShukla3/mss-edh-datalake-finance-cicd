name: MS Fabric CLI Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-fabric-cli:
    runs-on: ubuntu-latest
    env:
      CLIENT_ID: ${{ secrets.CLIENT_ID }}
      CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
      TENANT_ID: ${{ secrets.TENANT_ID }}
      FABRIC_WORKSPACE_ID: ${{ secrets.FABRIC_WORKSPACE_ID }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install ms-fabric-cli
        run: |
          python -m pip install --upgrade pip
          pip install ms-fabric-cli

      - name: Enable plaintext auth token fallback
        run: fab config set encryption_fallback_enabled true

      - name: Login to Fabric CLI
        run: fab auth login -u $CLIENT_ID -p $CLIENT_SECRET --tenant $TENANT_ID

      # - name: Verify Fabric CLI login
      #   run: fab auth status
      # - name: ls
      #   run : fab config ls



      - name: Import pipeline manifest
        run: fab import pipeline --workspace $FABRIC_WORKSPACE_ID --path deploy/pipeline/<folder>/manifest.json




      - name: Run Fabric CLI command
        run: |
          fab some-command --workspace $FABRIC_WORKSPACE_ID
