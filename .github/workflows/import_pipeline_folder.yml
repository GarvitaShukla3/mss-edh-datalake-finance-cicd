name: Import Full Pipelines from Exported JSON

on:
  workflow_dispatch:
  push:
    paths:
      - 'deploy/pipeline/**/*.json'

env:
  TENANT_ID: ${{ secrets.TENANT_ID }}
  CLIENT_ID: ${{ secrets.CLIENT_ID }}
  CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
  WORKSPACE_ID: ${{ secrets.FABRIC_WORKSPACE_ID }}

jobs:
  import-pipelines:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y jq curl

      - name: Get Microsoft Fabric Access Token
        id: get_token
        run: |
          set -euo pipefail
          echo "üîê Requesting access token..."
          RESPONSE=$(curl -s -X POST -H "Content-Type: application/x-www-form-urlencoded" \
            -d "grant_type=client_credentials" \
            -d "client_id=${{ env.CLIENT_ID }}" \
            -d "client_secret=${{ env.CLIENT_SECRET }}" \
            -d "scope=https://api.fabric.microsoft.com/.default" \
            "https://login.microsoftonline.com/${{ env.TENANT_ID }}/oauth2/v2.0/token")
          ACCESS_TOKEN=$(echo "$RESPONSE" | jq -r '.access_token')
          if [[ -z "$ACCESS_TOKEN" || "$ACCESS_TOKEN" == "null" ]]; then
            echo "‚ùå Failed to retrieve access token. Response was:"
            echo "$RESPONSE"
            exit 1
          fi
          echo "‚úÖ Access token retrieved."
          echo "ACCESS_TOKEN=$ACCESS_TOKEN" >> $GITHUB_ENV

      - name: Create pipelines with full exported JSON
        env:
          TOKEN: ${{ env.ACCESS_TOKEN }}
          WORKSPACE_ID: ${{ env.WORKSPACE_ID }}
        run: |
          set -euo pipefail

          API_BASE="https://api.fabric.microsoft.com/v1/workspaces/${WORKSPACE_ID}/items"
          echo "üîé Looking for pipeline JSON files..."

          PIPELINE_JSON_FILES=$(find deploy/pipeline -name '*.json' -not -name 'manifest.json' || true)

          if [ -z "$PIPELINE_JSON_FILES" ]; then
            echo "‚ÑπÔ∏è No pipeline JSON files found; exiting."
            exit 0
          fi

          for PIPELINE_JSON_FILE in $PIPELINE_JSON_FILES; do
            PIPELINE_FOLDER=$(dirname "$PIPELINE_JSON_FILE")
            PIPELINE_NAME=$(basename "$PIPELINE_JSON_FILE" .json)

            echo "üì¶ Processing pipeline JSON: $PIPELINE_JSON_FILE"

            # Read full exported JSON
            FULL_PIPELINE_JSON=$(cat "$PIPELINE_JSON_FILE")

            # Extract displayName from top-level or fallback to filename
            DISPLAY_NAME=$(echo "$FULL_PIPELINE_JSON" | jq -r '.displayName // .name // "'"$PIPELINE_NAME"'"')

            # Extract manifest
            MANIFEST=$(echo "$FULL_PIPELINE_JSON" | jq '.manifest')
            if [ "$MANIFEST" == "null" ]; then
              echo "‚ö†Ô∏è manifest not found in $PIPELINE_JSON_FILE, skipping."
              continue
            fi

            # Extract pipeline resource of type 'pipelines'
            PIPELINE_RESOURCE=$(echo "$FULL_PIPELINE_JSON" | jq '.resources[] | select(.type == "pipelines")')
            if [ -z "$PIPELINE_RESOURCE" ] || [ "$PIPELINE_RESOURCE" == "null" ]; then
              echo "‚ö†Ô∏è No resource of type 'pipelines' found in $PIPELINE_JSON_FILE, skipping."
              continue
            fi

            # Extract full properties object
            FULL_PROPERTIES=$(echo "$PIPELINE_RESOURCE" | jq '.properties')
            if [ "$FULL_PROPERTIES" == "null" ]; then
              echo "‚ö†Ô∏è No properties found in pipeline resource, skipping."
              continue
            fi

            # Check if pipeline already exists (by displayName)
            echo "üîç Checking if pipeline '$DISPLAY_NAME' exists..."
            EXISTS=$(curl -s -H "Authorization: Bearer $TOKEN" "$API_BASE" | \
              jq -r --arg dn "$DISPLAY_NAME" '.value[] | select(.displayName == $dn and .type == "Pipeline") | .id' | head -n1)

            if [ -n "$EXISTS" ]; then
              echo "‚ö†Ô∏è Pipeline $DISPLAY_NAME already exists (ID: $EXISTS). Skipping creation."
              continue
            fi

            # Compose full create payload including manifest and full properties
            CREATE_PAYLOAD=$(jq -n \
              --arg dn "$DISPLAY_NAME" \
              --argjson manifest "$MANIFEST" \
              --argjson properties "$FULL_PROPERTIES" \
              '{
                displayName: $dn,
                type: "Pipeline",
                createItemRequest: {
                  manifest: $manifest,
                  definition: { properties: $properties }
                }
              }')

            echo "üöÄ Creating pipeline with full properties: $DISPLAY_NAME"

            RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
              -H "Authorization: Bearer $TOKEN" \
              -H "Content-Type: application/json" \
              --data "$CREATE_PAYLOAD" \
              "$API_BASE")

            HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
            BODY=$(echo "$RESPONSE" | sed '$d')

            echo "Response HTTP code: $HTTP_CODE"
            echo "Response body: $BODY"

            if [[ "$HTTP_CODE" =~ ^2 ]]; then
              echo "‚úÖ Successfully created pipeline: $DISPLAY_NAME"
            else
              echo "‚ùå Failed to create pipeline: $DISPLAY_NAME"
              exit 1
            fi
          done
