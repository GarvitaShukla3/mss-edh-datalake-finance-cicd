name: Deploy Fabric Pipelines

on:
  push:
    branches:
      - main
    paths:
      - 'deploy/pipeline/**'   # Trigger on any file change inside deploy/pipeline/
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Microsoft Fabric CLI
        run: pip install ms-fabric-cli

      - name: Login to Microsoft Fabric CLI using service principal
        run: |
          fab auth login azure-service-principal \
            --client-id ${{ secrets.CLIENT_ID }} \
            --client-secret ${{ secrets.CLIENT_SECRET }} \
            --tenant-id ${{ secrets.TENANT_ID }}

      - name: Deploy pipelines
        shell: bash
        run: |
          for pipeline_dir in deploy/pipeline/*; do
            if [ -d "$pipeline_dir" ]; then
              pipeline_name=$(basename "$pipeline_dir")

              manifest_file="$pipeline_dir/manifest.json"
              pipeline_file="$pipeline_dir/${pipeline_name}.json"

              if [[ -f "$manifest_file" && -f "$pipeline_file" ]]; then
                echo "Deploying manifest.json for $pipeline_name"
                fab pipeline deploy --workspace-id ${{ secrets.FABRIC_WORKSPACE_ID }} --definition-file "$manifest_file"

                echo "Deploying ${pipeline_name}.json for $pipeline_name"
                fab pipeline deploy --workspace-id ${{ secrets.FABRIC_WORKSPACE_ID }} --definition-file "$pipeline_file"
              else
                echo "Skipping $pipeline_name: missing required JSON files."
              fi
            fi
          done
