name: Import Pipelines with Activities

on:
  workflow_dispatch:
  push:
    paths:
      - 'deploy/pipeline/**/*.json'

env:
  TENANT_ID: ${{ secrets.TENANT_ID }}
  CLIENT_ID: ${{ secrets.CLIENT_ID }}
  CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
  WORKSPACE_ID: ${{ secrets.FABRIC_WORKSPACE_ID }}

jobs:
  import-pipelines:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y jq curl

      - name: Get Microsoft Fabric Access Token
        id: get_token
        run: |
          set -euo pipefail
          echo "üîê Requesting access token..."
          RESPONSE=$(curl -s -X POST -H "Content-Type: application/x-www-form-urlencoded" \
            -d "grant_type=client_credentials" \
            -d "client_id=${{ env.CLIENT_ID }}" \
            -d "client_secret=${{ env.CLIENT_SECRET }}" \
            -d "scope=https://api.fabric.microsoft.com/.default" \
            "https://login.microsoftonline.com/${{ env.TENANT_ID }}/oauth2/v2.0/token")
          ACCESS_TOKEN=$(echo "$RESPONSE" | jq -r '.access_token')
          if [[ -z "$ACCESS_TOKEN" || "$ACCESS_TOKEN" == "null" ]]; then
            echo "‚ùå Failed to retrieve access token. Response was:"
            echo "$RESPONSE"
            exit 1
          fi
          echo "‚úÖ Access token retrieved."
          echo "ACCESS_TOKEN=$ACCESS_TOKEN" >> $GITHUB_ENV

      - name: Import pipelines from JSON folders (two-step create & update)
        env:
          TOKEN: ${{ env.ACCESS_TOKEN }}
          WORKSPACE_ID: ${{ env.WORKSPACE_ID }}
        run: |
          set -euo pipefail

          API_BASE="https://api.fabric.microsoft.com/v1/workspaces/${WORKSPACE_ID}/items"
          echo "üîé Looking for pipeline folders..."
          PIPELINE_FOLDERS=$(find deploy/pipeline -mindepth 1 -maxdepth 1 -type d || true)

          if [ -z "$PIPELINE_FOLDERS" ]; then
            echo "‚ÑπÔ∏è No pipeline folders found; exiting."
            exit 0
          fi

          for PIPELINE_FOLDER in $PIPELINE_FOLDERS; do
            PIPELINE_NAME=$(basename "$PIPELINE_FOLDER")
            MANIFEST_FILE="$PIPELINE_FOLDER/manifest.json"
            PIPELINE_JSON_FILE="$PIPELINE_FOLDER/${PIPELINE_NAME}.json"

            echo "üì¶ Processing pipeline: $PIPELINE_NAME"

            # Validate presence
            if [ ! -f "$MANIFEST_FILE" ]; then
              echo "‚ö†Ô∏è Skipping $PIPELINE_NAME ‚Äî manifest.json not found"
              continue
            fi
            if [ ! -f "$PIPELINE_JSON_FILE" ]; then
              echo "‚ö†Ô∏è Skipping $PIPELINE_NAME ‚Äî ${PIPELINE_NAME}.json not found"
              continue
            fi

            # Read manifest and pipeline JSON
            MANIFEST_CONTENT=$(jq '.' "$MANIFEST_FILE")
            PIPELINE_CONTENT=$(jq '.' "$PIPELINE_JSON_FILE")

            # Extract pipeline resource
            PIPELINE_RESOURCE=$(echo "$PIPELINE_CONTENT" | jq '.resources[] | select(.type == "pipelines")')
            if [ -z "$PIPELINE_RESOURCE" ] || [ "$PIPELINE_RESOURCE" == "null" ]; then
              echo "‚ùå No pipeline resource of type 'pipelines' found in $PIPELINE_JSON_FILE. Skipping."
              continue
            fi

            # Extract the full 'properties' object
            PROPERTIES=$(echo "$PIPELINE_RESOURCE" | jq '.properties')
            if [ "$PROPERTIES" == "null" ] || [ "$(echo "$PROPERTIES" | jq 'length')" -eq 0 ]; then
              echo "‚ùå No 'properties' found for $PIPELINE_NAME. Skipping."
              continue
            fi

            # Step 1: Create skeleton pipeline
            echo "üì§ Creating pipeline skeleton for: $PIPELINE_NAME"

            CREATE_PAYLOAD=$(jq -n \
              --arg dn "$PIPELINE_NAME" \
              --argjson manifest "$MANIFEST_CONTENT" \
              '{
                displayName: $dn,
                type: "Pipeline",
                createItemRequest: {
                  manifest: $manifest
                }
              }')

            CREATE_RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
              -H "Authorization: Bearer $TOKEN" \
              -H "Content-Type: application/json" \
              --data "$CREATE_PAYLOAD" \
              "$API_BASE")

            CREATE_HTTP_CODE=$(echo "$CREATE_RESPONSE" | tail -n1)
            CREATE_BODY=$(echo "$CREATE_RESPONSE" | sed '$d')

            if [[ "$CREATE_HTTP_CODE" =~ ^2 ]]; then
              echo "‚úÖ Skeleton created successfully."
              NEW_PIPELINE_ID=$(echo "$CREATE_BODY" | jq -r '.id')
              echo "üÜî Pipeline ID: $NEW_PIPELINE_ID"
            else
              echo "‚ùå Failed to create pipeline skeleton: $PIPELINE_NAME"
              echo "$CREATE_BODY"
              exit 1
            fi

            # Step 2: Update full definition using 'properties' from JSON
            echo "üì• Updating pipeline definition for: $PIPELINE_NAME"

            DEFINITION_PAYLOAD=$(jq -n \
              --argjson props "$PROPERTIES" \
              '{ properties: $props }')

            DEFINITION_URL="https://api.fabric.microsoft.com/v1/workspaces/${WORKSPACE_ID}/items/${NEW_PIPELINE_ID}/definition"

            UPDATE_RESPONSE=$(curl -s -w "\n%{http_code}" -X PUT \
              -H "Authorization: Bearer $TOKEN" \
              -H "Content-Type: application/json" \
              --data "$DEFINITION_PAYLOAD" \
              "$DEFINITION_URL")

            UPDATE_HTTP_CODE=$(echo "$UPDATE_RESPONSE" | tail -n1)
            UPDATE_BODY=$(echo "$UPDATE_RESPONSE" | sed '$d')

            if [[ "$UPDATE_HTTP_CODE" =~ ^2 ]]; then
              echo "‚úÖ Successfully updated pipeline definition: $PIPELINE_NAME"
            else
              echo "‚ùå Failed to update definition for $PIPELINE_NAME"
              echo "$UPDATE_BODY"
              exit 1
            fi

          done
