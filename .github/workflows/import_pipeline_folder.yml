name: Deploy Fabric Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-pipeline:
    runs-on: ubuntu-latest
    env:
      CLIENT_ID: ${{ secrets.CLIENT_ID }}
      CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
      TENANT_ID: ${{ secrets.TENANT_ID }}
      FABRIC_WORKSPACE_ID: ${{ secrets.FABRIC_WORKSPACE_ID }}
      FABRIC_WORKSPACE_NAME: Prod-Fabric-workspace

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install ms-fabric-cli
        run: |
          pip install --upgrade pip
          pip install ms-fabric-cli

      - name: Login to Fabric CLI
        run: |
          fab config set encryption_fallback_enabled true
          fab auth login -u $CLIENT_ID -p $CLIENT_SECRET --tenant $TENANT_ID

      - name: Set CLI mode to interactive
        run: fab config set mode interactive

      - name: Debug workspace names
        run: fab ls /

      - name: Try deploying pipeline via CLI
        continue-on-error: true
        run: |
          echo "Attempting CLI import..."
          # Optional: cd into workspace if supported
          fab cd /Prod-Fabric-workspace || echo "cd failed, continuing"
          
          # Try full Fabric path
          fab import Prod-Fabric-Workspace.workspace/pipeline_testing.Pipeline -i deploy/pipeline/pipeline_testing/manifest.json -f



