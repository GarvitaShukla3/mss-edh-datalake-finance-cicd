name: Deploy Fabric Pipelines

on:
  push:
    branches:
      - main
    paths:
      - 'deploy/pipeline/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Microsoft Fabric CLI
        run: pip install ms-fabric-cli jq curl

      - name: Get Azure AD access token for Fabric CLI
        id: get_token
        run: |
          RESPONSE=$(curl -s -X POST -H "Content-Type: application/x-www-form-urlencoded" \
            -d "grant_type=client_credentials" \
            -d "client_id=${{ secrets.CLIENT_ID }}" \
            -d "client_secret=${{ secrets.CLIENT_SECRET }}" \
            -d "scope=https://api.fabric.microsoft.com/.default" \
            "https://login.microsoftonline.com/${{ secrets.TENANT_ID }}/oauth2/v2.0/token")

          ACCESS_TOKEN=$(echo "$RESPONSE" | jq -r '.access_token')
          if [[ -z "$ACCESS_TOKEN" || "$ACCESS_TOKEN" == "null" ]]; then
            echo "❌ Failed to get access token"
            echo "$RESPONSE"
            exit 1
          fi
          echo "✅ Access token retrieved"
          echo "FABRIC_ACCESS_TOKEN=$ACCESS_TOKEN" >> $GITHUB_ENV

      - name: Debug - List root workspace folders
        env:
          FABRIC_ACCESS_TOKEN: ${{ env.FABRIC_ACCESS_TOKEN }}
        run: |
          export FABRIC_ACCESS_TOKEN
          echo "Listing root folders:"
          fab ls /

      - name: Debug - List workspace folder by ID
        env:
          FABRIC_ACCESS_TOKEN: ${{ env.FABRIC_ACCESS_TOKEN }}
          WORKSPACE_ID: ${{ secrets.FABRIC_WORKSPACE_ID }}
        run: |
          export FABRIC_ACCESS_TOKEN
          echo "Listing workspace by ID:"
          fab ls "/${WORKSPACE_ID}" || echo "Workspace ID path not found"

      - name: Debug - List workspace folder by name (optional)
        env:
          FABRIC_ACCESS_TOKEN: ${{ env.FABRIC_ACCESS_TOKEN }}
          WORKSPACE_NAME: ${{ secrets.FABRIC_WORKSPACE_NAME }}
        if: env.WORKSPACE_NAME != ''
        run: |
          export FABRIC_ACCESS_TOKEN
          echo "Listing workspace by name:"
          fab ls "/${WORKSPACE_NAME}" || echo "Workspace name path not found"

      - name: Deploy pipelines
        shell: bash
        env:
          FABRIC_ACCESS_TOKEN: ${{ env.FABRIC_ACCESS_TOKEN }}
          WORKSPACE_ID: ${{ secrets.FABRIC_WORKSPACE_ID }}
          WORKSPACE_NAME: ${{ secrets.FABRIC_WORKSPACE_NAME }}
        run: |
          export FABRIC_ACCESS_TOKEN

          for pipeline_dir in deploy/pipeline/*; do
            if [ -d "$pipeline_dir" ]; then
              pipeline_name=$(basename "$pipeline_dir")

              manifest_file="$pipeline_dir/manifest.json"
              pipeline_file="$pipeline_dir/${pipeline_name}.json"

              if [[ -f "$manifest_file" && -f "$pipeline_file" ]]; then
                echo "Deploying manifest.json for $pipeline_name"

                # Try importing using workspace ID path
                fab import "/${WORKSPACE_ID}/${pipeline_name}" -i "$manifest_file" -f || \
                # fallback to workspace name path if workspace ID path fails
                fab import "/${WORKSPACE_NAME}/${pipeline_name}" -i "$manifest_file" -f

                echo "Deploying ${pipeline_name}.json for $pipeline_name"
                fab import "/${WORKSPACE_ID}/${pipeline_name}" -i "$pipeline_file" -f || \
                fab import "/${WORKSPACE_NAME}/${pipeline_name}" -i "$pipeline_file" -f

              else
                echo "Skipping $pipeline_name: missing required JSON files."
              fi
            fi
          done

      - name: Show final fab config (for debugging)
        env:
          FABRIC_ACCESS_TOKEN: ${{ env.FABRIC_ACCESS_TOKEN }}
        run: fab config list || echo "fab config list command failed"
