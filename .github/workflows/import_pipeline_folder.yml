name: Import Pipeline Using Manifest Only

on:
  workflow_dispatch:
  push:
    paths:
      - 'deploy/pipeline/**/manifest.json'

env:
  TENANT_ID: ${{ secrets.TENANT_ID }}
  CLIENT_ID: ${{ secrets.CLIENT_ID }}
  CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
  WORKSPACE_ID: ${{ secrets.FABRIC_WORKSPACE_ID }}

jobs:
  import-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y jq curl

      - name: Get Microsoft Fabric Access Token
        id: get_token
        run: |
          set -euo pipefail
          echo "üîê Requesting access token..."
          RESPONSE=$(curl -s -X POST -H "Content-Type: application/x-www-form-urlencoded" \
            -d "grant_type=client_credentials" \
            -d "client_id=${{ env.CLIENT_ID }}" \
            -d "client_secret=${{ env.CLIENT_SECRET }}" \
            -d "scope=https://api.fabric.microsoft.com/.default" \
            "https://login.microsoftonline.com/${{ env.TENANT_ID }}/oauth2/v2.0/token")
          ACCESS_TOKEN=$(echo "$RESPONSE" | jq -r '.access_token')
          if [[ -z "$ACCESS_TOKEN" || "$ACCESS_TOKEN" == "null" ]]; then
            echo "‚ùå Failed to retrieve access token. Response was:"
            echo "$RESPONSE"
            exit 1
          fi
          echo "‚úÖ Access token retrieved."
          echo "ACCESS_TOKEN=$ACCESS_TOKEN" >> $GITHUB_ENV

      - name: Create pipelines from manifest.json only
        env:
          TOKEN: ${{ env.ACCESS_TOKEN }}
          WORKSPACE_ID: ${{ env.WORKSPACE_ID }}
        run: |
          set -euo pipefail

          API_BASE="https://api.fabric.microsoft.com/v1/workspaces/${WORKSPACE_ID}/items"
          echo "üîé Searching for manifest.json files..."

          MANIFEST_FILES=$(find deploy/pipeline -name 'manifest.json' || true)

          if [ -z "$MANIFEST_FILES" ]; then
            echo "‚ÑπÔ∏è No manifest.json files found; exiting."
            exit 0
          fi

          for MANIFEST_FILE in $MANIFEST_FILES; do
            PIPELINE_FOLDER=$(dirname "$MANIFEST_FILE")
            PIPELINE_NAME=$(basename "$PIPELINE_FOLDER")

            echo "üì¶ Processing pipeline manifest: $MANIFEST_FILE"

            # Read manifest content
            MANIFEST_CONTENT=$(jq '.' "$MANIFEST_FILE")

            # Extract displayName from manifest or fallback to folder name
            DISPLAY_NAME=$(echo "$MANIFEST_CONTENT" | jq -r '.displayName // "'"$PIPELINE_NAME"'"')

            # Check if pipeline already exists (by displayName)
            echo "üîç Checking if pipeline '$DISPLAY_NAME' exists..."
            EXISTS=$(curl -s -H "Authorization: Bearer $TOKEN" "$API_BASE" | \
              jq -r --arg dn "$DISPLAY_NAME" '.value[] | select(.displayName == $dn and .type == "Pipeline") | .id' | head -n1)

            if [ -n "$EXISTS" ]; then
              echo "‚ö†Ô∏è Pipeline $DISPLAY_NAME already exists (ID: $EXISTS). Skipping creation."
              continue
            fi

            # Compose create payload with manifest only (empty definition)
            CREATE_PAYLOAD=$(jq -n \
              --arg dn "$DISPLAY_NAME" \
              --argjson manifest "$MANIFEST_CONTENT" \
              '{
                displayName: $dn,
                type: "Pipeline",
                createItemRequest: {
                  manifest: $manifest,
                  definition: {}
                }
              }')

            echo "üöÄ Creating pipeline from manifest: $DISPLAY_NAME"

            RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
              -H "Authorization: Bearer $TOKEN" \
              -H "Content-Type: application/json" \
              --data "$CREATE_PAYLOAD" \
              "$API_BASE")

            HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
            BODY=$(echo "$RESPONSE" | sed '$d')

            echo "Response HTTP code: $HTTP_CODE"
            echo "Response body: $BODY"

            if [[ "$HTTP_CODE" =~ ^2 ]]; then
              echo "‚úÖ Successfully created pipeline: $DISPLAY_NAME"
            else
              echo "‚ùå Failed to create pipeline: $DISPLAY_NAME"
              exit 1
            fi
          done
