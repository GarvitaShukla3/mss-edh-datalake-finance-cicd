name: MS Fabric CLI Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-fabric-cli:
    runs-on: ubuntu-latest
    env:
      CLIENT_ID: ${{ secrets.CLIENT_ID }}
      CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
      TENANT_ID: ${{ secrets.TENANT_ID }}
      FABRIC_WORKSPACE_ID: ${{ secrets.FABRIC_WORKSPACE_ID }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install ms-fabric-cli
        run: |
          python -m pip install --upgrade pip
          pip install ms-fabric-cli

      - name: Login to Fabric CLI
        run: |
          fabric login --tenant $TENANT_ID --client-id $CLIENT_ID --client-secret $CLIENT_SECRET

      - name: Set Fabric workspace context
        run: |
          fabric workspace set $FABRIC_WORKSPACE_ID

      - name: Run Fabric CLI command
        run: |
          fabric some-command --workspace $FABRIC_WORKSPACE_ID
