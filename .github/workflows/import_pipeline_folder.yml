name: Import Fabric Pipelines with Custom Name

on:
  workflow_dispatch:
  push:
    paths:
      - 'deploy/pipeline/**'

env:
  TENANT_ID: ${{ secrets.TENANT_ID }}
  CLIENT_ID: ${{ secrets.CLIENT_ID }}
  CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
  FABRIC_WORKSPACE_ID: ${{ secrets.FABRIC_WORKSPACE_ID }}

jobs:
  import-pipelines:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Fabric CLI
        run: pip install ms-fabric-cli

      - name: Login to Fabric CLI
        run: |
          fab config set encryption_fallback_enabled true
          fab auth login -u $CLIENT_ID -p $CLIENT_SECRET --tenant $TENANT_ID

      - name: Import pipelines with renamed display names
        run: |
          for pipeline_dir in deploy/pipeline/*; do
            if [ -d "$pipeline_dir" ]; then
              original_name=$(basename "$pipeline_dir")
              new_name="${original_name}_v2"

              echo "Preparing import for pipeline: $original_name as $new_name"

              # Create a temporary directory
              temp_dir="temp_import/$new_name"
              mkdir -p "$temp_dir"
              cp -r "$pipeline_dir/"* "$temp_dir"

              # Update displayName in manifest.json
              if jq --arg dn "$new_name" '.displayName = $dn' "$pipeline_dir/manifest.json" > "$temp_dir/manifest.json"; then
                echo "Updated displayName in manifest.json to: $new_name"
              else
                echo "Failed to update displayName. Skipping $original_name"
                continue
              fi

              echo "Contents of $temp_dir:"
              ls -l "$temp_dir"

              echo "Importing renamed pipeline: $new_name"
              fab import Prod-Fabric-workspace.Workspace/${new_name}.DataPipeline --input "$temp_dir" -f || true

              echo "--------------------------------------------"
            fi
          done
