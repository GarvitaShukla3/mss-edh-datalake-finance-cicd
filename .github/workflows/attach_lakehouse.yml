name: Attach Lakehouse to Microsoft Fabric Workspace

on:
  push:
    branches:
      - main
    paths:
      - deploy/notebook/**/*.ipynb

env:
  TENANT_ID: ${{ secrets.TENANT_ID }}
  CLIENT_ID: ${{ secrets.CLIENT_ID }}
  CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
  WORKSPACE_ID: ${{ secrets.FABRIC_WORKSPACE_ID }}
  LAKEHOUSE_ID: ${{ secrets.LAKEHOUSE_ID }}
  LAKEHOUSE_NAME: ${{ secrets.LAKEHOUSE_NAME }}
  ENVIRONMENT_ID: ${{ secrets.ENVIRONMENT_ID }}

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y jq curl python3-pip
      - name: Install nbformat
        run: pip3 install nbformat

      - name: Get Microsoft Fabric Access Token
        id: get_token
        run: |
          RESPONSE=$(curl -s -X POST -H "Content-Type: application/x-www-form-urlencoded" \
            -d "grant_type=client_credentials" \
            -d "client_id=${{ env.CLIENT_ID }}" \
            -d "client_secret=${{ env.CLIENT_SECRET }}" \
            -d "scope=https://api.fabric.microsoft.com/.default" \
            "https://login.microsoftonline.com/${{ env.TENANT_ID }}/oauth2/v2.0/token")

          ACCESS_TOKEN=$(echo "$RESPONSE" | jq -r '.access_token')
          if [[ "$ACCESS_TOKEN" == "null" || -z "$ACCESS_TOKEN" ]]; then
            echo "❌ Failed to retrieve access token."
            exit 1
          fi
          echo "ACCESS_TOKEN=$ACCESS_TOKEN" >> $GITHUB_ENV

      - name: Inject configure cell into notebooks
        run: |
          python3 << 'EOF'
          import json
          import nbformat
          import os

          # environment variables from GitHub Actions
          lh_name = os.getenv("LAKEHOUSE_NAME")
          lh_id   = os.getenv("LAKEHOUSE_ID")
          ws_id   = os.getenv("WORKSPACE_ID")
          env_id  = os.getenv("ENVIRONMENT_ID")

          # The configure cell
          cfg = {
            "defaultLakehouse": {
              "name": lh_name,
              "id": lh_id,
              "workspaceId": ws_id
            },
            "environment": {
              "id": env_id
            }
          }
          cfg_source = "%%configure\n" + json.dumps(cfg, separators=(',', ':'))

          # For each notebook file
          for root, _, files in os.walk("deploy/notebook"):
            for f in files:
              if f.endswith(".ipynb"):
                path = os.path.join(root, f)
                nb = nbformat.read(path, as_version=4)
                # check if first cell is already a configure cell
                if len(nb.cells) == 0 or not (nb.cells[0].cell_type == "code" and nb.cells[0].source.strip().startswith("%%configure")):
                  # prepend
                  new_cell = nbformat.v4.new_code_cell(cfg_source)
                  nb.cells.insert(0, new_cell)
                  nbformat.write(nb, path)
                  print("Updated configure cell in", path)
          EOF

      - name: Sync notebooks to Microsoft Fabric workspace
        env:
          WORKSPACE_ID: ${{ env.WORKSPACE_ID }}
          TOKEN: ${{ env.ACCESS_TOKEN }}
        run: |
          set -e
          API_BASE="https://api.fabric.microsoft.com/v1/workspaces/${WORKSPACE_ID}/items"
          FILES=$(git ls-files | grep '^deploy/notebook/.*\.ipynb$')
          if [ -z "$FILES" ]; then
            echo "No notebook files to sync."
            exit 0
          fi

          for FILE in $FILES; do
            echo "Processing: $FILE"
            DISPLAY_NAME=$(basename "$FILE" .ipynb)
            FILE_NAME="${DISPLAY_NAME}.ipynb"
            CONTENT_BASE64=$(base64 -w 0 "$FILE")

            # Check if notebook already exists
            EXISTING_ITEM_ID=$(curl -s -H "Authorization: Bearer $TOKEN" "$API_BASE" | \
              jq -r --arg dn "$DISPLAY_NAME" '.value[] | select(.displayName == $dn and .type == "Notebook") | .id' | head -n 1)

            FULL_PAYLOAD=$(jq -n \
              --arg dn "$DISPLAY_NAME" \
              --arg fn "$FILE_NAME" \
              --arg payload "$CONTENT_BASE64" \
              '{
                displayName: $dn,
                type: "Notebook",
                definition: {
                  format: "ipynb",
                  parts: [
                    {
                      path: $fn,
                      payload: $payload,
                      payloadType: "InlineBase64"
                    }
                  ]
                }
              }')

            DEFINITION_WRAPPED_PAYLOAD=$(jq -n \
              --arg fn "$FILE_NAME" \
              --arg payload "$CONTENT_BASE64" \
              '{
                definition: {
                  format: "ipynb",
                  parts: [
                    {
                      path: $fn,
                      payload: $payload,
                      payloadType: "InlineBase64"
                    }
                  ]
                }
              }')

            if [ -n "$EXISTING_ITEM_ID" ]; then
              echo "Notebook exists (ID: $EXISTING_ITEM_ID), updating content..."
              RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
                -H "Authorization: Bearer $TOKEN" \
                -H "Content-Type: application/json" \
                --data "$DEFINITION_WRAPPED_PAYLOAD" \
                "$API_BASE/$EXISTING_ITEM_ID/updateDefinition")
            else
              echo "Notebook does not exist, creating new notebook..."
              RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
                -H "Authorization: Bearer $TOKEN" \
                -H "Content-Type: application/json" \
                --data "$FULL_PAYLOAD" \
                "$API_BASE")
            fi

            HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
            BODY_RESP=$(echo "$RESPONSE" | sed '$d')
            echo "HTTP status: $HTTP_CODE"
            echo "Response body: $BODY_RESP"

            if [[ "$HTTP_CODE" =~ ^2 ]]; then
              echo "✅ Successfully processed: $FILE"
            else
              echo "❌ Failed to process: $FILE"
              exit 1
            fi
          done
