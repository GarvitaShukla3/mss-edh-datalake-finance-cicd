name: Generate Microsoft Fabric Access Token

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to generate token for'
        required: false
        default: 'prod'

env:
  TENANT_ID: ${{ secrets.TENANT_ID }}
  CLIENT_ID: ${{ secrets.CLIENT_ID }}
  CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}

jobs:
  generate_token:
    runs-on: ubuntu-latest

    steps:
      - name: Install jq (JSON parser)
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Get OAuth2 Token from Microsoft Identity Platform
        id: get_token
        run: |
          echo "🔐 Requesting token for Microsoft Fabric..."

          RESPONSE=$(curl -s -X POST -H "Content-Type: application/x-www-form-urlencoded" \
            -d "grant_type=client_credentials" \
            -d "client_id=${{ env.CLIENT_ID }}" \
            -d "client_secret=${{ env.CLIENT_SECRET }}" \
            -d "scope=https://api.fabric.microsoft.com/.default" \
            "https://login.microsoftonline.com/${{ env.TENANT_ID }}/oauth2/v2.0/token")

          echo "🔁 Raw Response:"
          echo "$RESPONSE"

          ACCESS_TOKEN=$(echo "$RESPONSE" | jq -r '.access_token')

          if [[ "$ACCESS_TOKEN" == "null" || -z "$ACCESS_TOKEN" ]]; then
            echo "❌ Failed to retrieve access token."
            echo "Error response: $RESPONSE"
            exit 1
          fi

          echo "✅ Access token retrieved successfully."
          echo "ACCESS_TOKEN=$ACCESS_TOKEN" >> $GITHUB_ENV

      - name: Show Access Token (Debug only – REMOVE in production)
        run: |
          echo "🔑 Access Token:"
          echo "${{ env.ACCESS_TOKEN }}"
