name: Generate Microsoft Fabric Access Token

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to generate token for'
        required: false
        default: 'prod'

env:
  TENANT_ID: ${{ secrets.FABRIC_TENANT_ID }}
  CLIENT_ID: ${{ secrets.FABRIC_ID }}
  CLIENT_SECRET: ${{ secrets.FABRIC_SECRET_TOKEN }}

jobs:
  generate_token:
    runs-on: ubuntu-latest

    steps:
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Get OAuth2 token
        id: auth
        run: |
          echo "Getting token for environment: ${{ github.event.inputs.environment }}"

          # Call token endpoint
          RESPONSE=$(curl -s -X POST -H "Content-Type: application/x-www-form-urlencoded" \
            -d "grant_type=client_credentials&client_id=${{ env.CLIENT_ID }}&client_secret=${{ env.CLIENT_SECRET }}&scope=https://api.fabric.microsoft.com/.default" \
            "https://login.microsoftonline.com/${{ env.TENANT_ID }}/oauth2/v2.0/token")

          echo "🔁 Raw Response:"
          echo "$RESPONSE"

          # Extract access_token
          ACCESS_TOKEN=$(echo "$RESPONSE" | jq -r '.access_token')

          if [[ "$ACCESS_TOKEN" == "null" || -z "$ACCESS_TOKEN" ]]; then
            echo "❌ Failed to retrieve access token. Check credentials and scopes."
            exit 1
          fi

          echo "✅ Access token retrieved"
          echo "ACCESS_TOKEN=$ACCESS_TOKEN" >> $GITHUB_ENV

      - name: Show Access Token (For Debugging Only — REMOVE IN PROD)
        run: |
          echo "Access Token: $ACCESS_TOKEN"
