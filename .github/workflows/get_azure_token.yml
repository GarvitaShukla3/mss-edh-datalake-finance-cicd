name: Get Azure Access Token

on:
  workflow_dispatch:  # allows manual trigger

jobs:
  get-token:
    runs-on: ubuntu-latest
    steps:
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Request Azure Access Token
        id: get_token
        env:
          CLIENT_ID: ${{ secrets.FABRIC_ID }}
          CLIENT_SECRET: ${{ secrets.FABRIC_SECRET_TOKEN }}
          TENANT_ID: ${{ secrets.FABRIC_TENANT_ID }}
        run: |
          response=$(curl -s -X POST -H "Content-Type: application/x-www-form-urlencoded" \
            -d "client_id=$CLIENT_ID" \
            -d "scope=https://management.azure.com/.default" \
            -d "client_secret=$CLIENT_SECRET" \
            -d "grant_type=client_credentials" \
            "https://login.microsoftonline.com/$TENANT_ID/oauth2/v2.0/token")

          echo "Response: $response"
          access_token=$(echo "$response" | jq -r '.access_token')
          echo "Access token: $access_token"
          
          echo "token=$access_token" >> $GITHUB_OUTPUT

      - name: Use the token
        run: |
          echo "Here is the token:"
          echo "${{ steps.get_token.outputs.token }}"
